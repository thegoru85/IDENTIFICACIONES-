<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>ID Camera App - SEARS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    #camera-feed, #cropped-canvas, #result-canvas { max-width: 300px; border-radius: 0.75rem; }
    #camera-feed, #cropped-canvas { display: none; }
    #crop-box {
      position: absolute;
      border: 3px dashed #00ff00;
      background: rgba(0,255,0,0.1);
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.7);
      cursor: move;
      display: none;
    }
    .id-size-guide {
      width: 85.6mm; height: 53.98mm;
      border: 2px dashed #dc2626;
      background: rgba(220,38,38,0.1);
      margin: 10px auto;
    }
    @media print {
      body * { visibility: hidden; }
      #final-document, #final-document * { visibility: visible; }
      #final-document { position: absolute; left: 0; top: 0; width: 100%; }
    }
  </style>
</head>
